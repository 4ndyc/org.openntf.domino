# Specifies the handlers to be loaded to the root logger
handlers = 

# NOT SURE WHAT VALUES THIS SHOULD HAVE
config = 

# Handlers for anything in org.openntf.domino.handlers
org.openntf.domino.handlers = org.openntf.domino.logging.DefaultConsoleHandler,org.openntf.domino.logging.DefaultFileHandler,org.openntf.domino.logging.OpenLogHandler
org.openntf.domino.useParentHandlers = false
org.openntf.domino.level = WARNING

org.openntf.domino.DefaultConsoleHandler.level = WARNING
org.openntf.domino.DefaultConsoleHandler.filter = 
org.openntf.domino.DefaultConsoleHandler.formatter = org.openntf.domino.OutputFormatter
org.openntf.domino.DefaultConsoleHandler.encoding = 

org.openntf.domino.DefaultFileHandler.level = WARNING
org.openntf.domino.DefaultFileHandler.filter = 
org.openntf.domino.DefaultFileHandler.formatter = org.openntf.domino.OutputFormatter
org.openntf.domino.DefaultFileHandler.encoding = 
org.openntf.domino.DefaultFileHandler.limit = 50000
org.openntf.domino.DefaultFileHandler.count = 10
org.openntf.domino.DefaultFileHandler.append = true
org.openntf.domino.DefaultFileHandler.pattern = OPENNTF_TECHNICAL_SUPPORT/org.openntf.log.u%.g%.txt

org.openntf.domino.OpenLogHandler.level = WARNING
org.openntf.domino.OpenLogHandler.filter = 
org.openntf.domino.OpenLogHandler.formatter = 
org.openntf.domino.OpenLogHandler.encoding = 